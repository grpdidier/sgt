<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class='dashboard'>
    <div class="dashboard-nav">
        <!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
        <!--/*/ <th:block th:include="fragments/util :: cabecera2022"></th:block> /*/-->
        </header>
        <div class='dashboard-content' style="overflow-y: scroll;">
            <div class='container'>
                <div class='card'>
					<div id="container">
						<div id="actionbar" class="row">
							<div class="col-md-4 mb-3">
								<a href="#" th:href="@{/perfiles}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
							</div>
							<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Perfil - Asignar Opci&oacute;n</div>
						</div>
						
						<form id="form" th:object="${entidad}" th:action="@{/perfil/opcion/guardar}" method="post">
							<div id="informacion" class="container_v3">
								<fieldset class="scheduler-border">
									<legend class="scheduler-border title10pt">Datos del Perfil</legend>
										<div class="row">
											<div class="col-md-6 mb-3">
												<label for="idNombre" class="textBold9pt">Nombre</label>
												<label for="idNombre" class="form-control_v2 " th:text="${entidad.nombre}">Nombre</label>
											</div>
											<div class="col-md-3 mb-3">
												<label for="idNombre" class="textBold9pt">Estado Perfil</label>
												<div th:replace="fragments/util :: imagenEstado(estado=${entidad.estadoPerfil})"></div>
											</div>
											<div class="col-md-3 mb-3">
												
											</div>
										</div>
										
								</fieldset>
								<br/><br/>
								<div class="row">
									<div class="col-md-2 mb-3"></div>
									<div class="col-md-8 mb-3">
										<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
											<tr>
												<th>Nombre de la Opci&oacute;n</th>
												<th>Seleccion</th>
											</tr>
											<tr th:each="dato : ${registros}" class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
												<td>
													<span th:if="${dato.nivel} == 1">
														<span th:if="${dato.ruta}==''">
															<img th:src="@{/images/iconos/folder_01.png}" alt="Folder" width="25px"/>
														</span>
														<span th:if="${dato.ruta}!=''">
															<img th:src="@{/images/iconos/page_01.png}" alt="Folder" width="25px"/>
														</span>
													</span>
													<span th:if="${dato.nivel} == 2">
														<span th:if="${dato.ruta}==''">
															&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
															<img th:src="@{/images/iconos/folder_01.png}" alt="Folder" width="25px"/>
														</span>
														<span th:if="${dato.ruta}!=''">
															&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
															<img th:src="@{/images/iconos/page_01.png}" alt="Folder" width="25px"/>
														</span>
													</span>
													<span th:if="${dato.nivel} == 3">
														<span th:if="${dato.ruta}==''">
															&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
															&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
															<img th:src="@{/images/iconos/folder_01.png}" alt="Folder" width="25px"/>
														</span>
														<span th:if="${dato.ruta}!=''">
															&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
															&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
															<img th:src="@{/images/iconos/page_01.png}" alt="Folder" width="25px"/>
														</span>								
													</span>
													<label for="idNombre"  th:text="${dato.nombre}">Nombre</label>
												</td>
												<td>
													<a th:unless="${dato.seleccionado}"
														th:href="${'/perfil/opcion/asociar/' + entidad.codigoPerfil + '/' + dato.codigoOpcion}">Asociar<img
														th:src="@{/images/iconos/asociar.png}" alt="Asociar" width="20px"/></a> 
													<a th:if="${dato.seleccionado}"
														th:href="${'/perfil/opcion/desasociar/' + entidad.codigoPerfil + '/' +  + dato.codigoOpcion}">Desasociar<img
														th:src="@{/images/iconos/desasociar.png}" alt="Desasociar" width="15px"/></a>
												</td>
											</tr>
										</table>
									</div>
									<div class="col-md-2 mb-3"></div>
								</div>	
									
								<br></br>
								
							</div>
						</form>
						
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
