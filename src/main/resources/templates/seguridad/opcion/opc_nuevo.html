<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class='dashboard'>
    <div class="dashboard-nav">
        <!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
        <!--/*/ <th:block th:include="fragments/util :: cabecera2022"></th:block> /*/-->
        </header>
        <div class='dashboard-content' style="overflow-y: scroll;">
            <div class='container'>
                <div class='card'>
					<div id="container">	
						<div id="actionbar" class="row">
							<div class="col-md-4 mb-3">
								<a href="#" th:href="${'/opcion/'+{id} }"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
							</div>
							<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Opci&oacute;n - Nuevo</div>
						</div>
						
						<form id="form" th:object="${entidad}" th:action="@{/opcion/nuevo/guardar}" method="post">
							<div id="informacion" class="container_v3">
								<fieldset class="scheduler-border">
									<legend class="scheduler-border title10pt">Datos Nuevos del Opci&oacute;n</legend>
										<div class="row">
											<div class="col-md-6 mb-3">
												<label for="idNombre" class="textBold9pt">Nombre</label>
												<input type="text" class="form-control_v2 is-valid" placeholder="Nombre" th:field="${entidad.nombre}" required="required"/>
											</div>
											<div class="col-md-6 mb-3">
												<label for="idNombre" class="textBold9pt">Ruta</label>
												<input type="text" class="form-control_v2 is-valid" placeholder="Ruta" th:field="${entidad.ruta}"/>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 mb-3">
												<label for="idNombre" class="textBold9pt">M&oacute;dulo</label>
												<input type="text" class="form-control_v2" placeholder="Ruta" th:field="${entidad.modulo}"/>
											</div>
											<div class="col-md-3 mb-3">
												<label for="idNombre" class="textBold9pt">Nivel</label>
												<input type="text" class="form-control_v2" placeholder="Ruta" th:field="${entidad.nivel}"/>
											</div>
											<div class="col-md-6 mb-3">
												
											</div>
										</div>
										
								</fieldset>
								<br></br>
								<div class="container_v4" align="center">
									<div class="row">
										<div class="col-md-3 mb-3"></div>
										
						  				<div class="col-md-6 mb-3">
						  					<p style="color: red" th:text="${respuesta}" /> 
						  					<button class="btn btn-success" type="submit">Guardar</button>
						  				</div>
						  				<div class="col-md-3 mb-3"></div>
						  			</div>
						  		</div>
						  	</div>
						</form>
			
					</div>
                </div>
            </div>
        </div>
    </div>
</div>	
</body>
</html>
