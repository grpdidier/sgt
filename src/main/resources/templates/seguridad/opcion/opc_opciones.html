<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class='dashboard'>
    <div class="dashboard-nav">
        <!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
        <!--/*/ <th:block th:include="fragments/util :: cabecera2022"></th:block> /*/-->
        </header>
        <div class='dashboard-content' style="overflow-y: scroll;">
            <div class='container'>
                <div class='card'>
					<div id="container">
						<div id="actionbar" class="row">
							<div class="col-md-4 mb-3">
								<a href="#" th:href="${'/opcion/nuevo/' + {opcion.codigoOpcion} }"><img th:src="@{/images/iconos/nuevo.png}" alt="Nuevo" /></a> 
								<a href="#"	th:href="@{/opciones}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
							</div>
							<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Opciones del Sistema - M&oacute;dulos</div>
						</div>
						<form id="form" th:object="${opcion}" th:action="@{/opciones}" method="Post">
							<div id="informacion" class="container_v3">
								<fieldset class="scheduler-border">
									<legend class="scheduler-border title10pt">Datos de la Opci&oacute;n - </legend>
										<div class="row">
											<div class="col-md-6 mb-3">
												<label for="idNombre" class="textBold9pt">Nombre</label>
												<label for="idNombre" class="form-control_v2 " th:text="${opcion.nombre}">Nombre</label>
											</div>
											<div class="col-md-3 mb-3">
												<label for="idLogin" class="textBold9pt">Nivel</label>
												<label for="idLogin" class="form-control_v2 " th:text="${opcion.nivel}">Nivel</label>
											</div>
											<div class="col-md-3 mb-3">
												<label for="idLogin" class="textBold9pt">Modulo</label>
												<label for="idLogin" class="form-control_v2 " th:text="${opcion.modulo}">Modulo</label>
											</div>
										</div>
								</fieldset>
								<br></br>
								<div class="container_v4" align="center">
									<div class="row">
						  				<div class="col-md-12 mb-3">
						  					<p style="color: red" th:text="${respuesta}" />
						  				</div>
						  			</div>
						  		</div>
						  		<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">				
									<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
										<tr>
											<th>Nombre</th>
											<th>Ruta</th>
											<th>M&oacute;dulo</th>
											<th>Nivel</th>
											<th>Editar</th>
											<th>Eliminar</th>
										</tr>
										<tr th:each="opcionBean : ${registros}" class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
											<td th:text="${opcionBean.nombre}">nombre</td>
											<td th:text="${opcionBean.ruta}">ruta</td>
											<td th:text="${opcionBean.modulo}">modulo</td>
											<td th:text="${opcionBean.nivel}">nivel</td>
											<td align="center"><a
												th:href="${'/opcion/editar/' + opcionBean.codigoOpcion}"><img
													th:src="@{/images/iconos/editar.png}" alt="Editar" /></a></td>
											<td align="center"><a
												th:href="${'/opcion/eliminar/' + opcionBean.codigoOpcion}"><img
													th:src="@{/images/iconos/eliminar.png}" alt="Eliminar"
													onclick="if(!confirm('Desea eliminar la Opcion seleccionada?')){ return false;}" /></a></td>
										</tr>
									</table>
								</div>
								<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
									<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
										<tr>
											<th>Nombre</th>
											<th>Ruta</th>
											<th>M&oacute;dulo</th>
											<th>Nivel</th>
											<th>Editar</th>
											<th>Eliminar</th>
										</tr>
										<tr class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
											<td colspan="6" align="center">No se encontr&oacute; elementos</td>
										</tr>
									</table>
								</div>
							</div>
						</form>
						
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
