<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class='dashboard'>
    <div class="dashboard-nav">
        <!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
        <!--/*/ <th:block th:include="fragments/util :: cabecera2022"></th:block> /*/-->
        </header>
        <div class='dashboard-content' style="overflow-y: scroll;">
            <div class='container'>
                <div class='card'>
					<div id="container" style="overflow-y: scroll;">
						<div id="actionbar" class="row">
							<div class="col-md-4 mb-3">
								<a href="#"	th:href="@{/}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
							</div>
							<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Opciones del Sistema</div>
						</div>
						<form id="form" th:object="${filtro}" th:action="@{/opciones}" method="Post">
							<div class="row">
								<div class="col-md-2 mb-3" ></div>
								<div class="col-md-8 mb-3" ><a href="#" onclick="jsOpcionModuloListado('opcion',1000);">Sistema de Gesti&oacute;n de Tiendas</a></div>
								<div class="col-md-2 mb-3" ></div>
							</div>
							<div class="row">
								<div class="col-md-2 mb-3" ></div>
								<div class="col-md-8 mb-3" ><div th:remove="tag" th:utext="${cadena}"></div></div>
								<div class="col-md-2 mb-3" ></div>
							</div>
							
						</form>
						
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
