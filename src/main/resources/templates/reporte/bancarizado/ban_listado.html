<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class='dashboard'>
    <div class="dashboard-nav">
        <!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
        <!--/*/ <th:block th:include="fragments/util :: cabecera2022"></th:block> /*/-->
        </header>
        <div class='dashboard-content' style="overflow-y: scroll;">
            <div class='container'>
                <div class='card'>
                
					<div id="container">
						<div id="actionbar" class="row">
							<div class="col-md-5 mb-3">
								<a href="#"	th:href="@{/}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
							</div>
							<div class="col-md-7 mb-3 tituloPrincipal" align="left" ><br/> Resumen Diario</div>
						</div>
						<form id="form" th:object="${filtro}" th:action="@{/bancarizado/q}" method="Post" autocomplete="off">
							<div id="informacion" class="container_v3">
								<fieldset class="scheduler-border fondoAmarillo" >
									<br></br>
									
									<div class="row">
										<div class="col-md-2 mb-3"></div>
										<div class="col-md-2 mb-3">Fecha del Reporte: </div>
										<div class="col-md-2 mb-3">
											<input type="text" class="form-control_v2 is-valid" placeholder="dd/MM/yyyy" th:field="${filtro.fechaInicio}" required="required"/>
										</div>
										<div class="col-md-4 mb-3"></div>
										<div class="col-md-2 mb-3"></div>
									</div>	
								</fieldset>
								<br></br>
								<div class="container_v4" align="center">
									<div class="row">
										<div class="col-md-3 mb-0"> </div>
										
						  				<div class="col-md-6 mb-0">
						  					<button class="btn btn-success" type="submit">Buscar</button>
						  				</div>
						  				<div class="col-md-3 mb-0"></div>
						  			</div>
						  			<div class="row">
						  				<div class="col-md-12 mb-0">
						  					<p style="color: red" th:text="${respuesta}" />
						  				</div>
						  			</div>
						  		</div>
						  		
								
								<br></br>
								
								<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">				
									<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
										<tr>
											<th width="70%">Descripci&oacute;n</th>
											<th width="15%">Total Registro</th>
											<th width="15%">PDF</th>
										</tr>
										<tr th:each="resultado : ${registros}"  class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
											<td th:text="${resultado.descripcion}">descripcion</td>
											<td th:text="${resultado.totalRegistro}">totalRegistro</td>
											<td align="center"><a
												th:href="${'/bancarizado/pdf/' }"><img
													th:src="@{/images/iconos/pdf_icon.png}" alt="Descargar PDF"  width="35px"/></a></td>
										</tr>
									</table>
								</div>
								<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
									<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
										<tr>
											<th width="70%">Descripci&oacute;n</th>
											<th width="15%">Total Registro</th>
											<th width="15%">PDF</th>
										</tr>
										<tr  class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
											<td colspan="3" align="center">No se encontr&oacute; elementos</td>
										</tr>
									</table>
								</div>
							</div>
						</form>
						
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
