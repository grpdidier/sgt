<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class='dashboard'>
    <div class="dashboard-nav">
        <!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
    </div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
        <!--/*/ <th:block th:include="fragments/util :: cabecera2022"></th:block> /*/-->
        </header>
        <div class='dashboard-content' style="overflow-y: scroll;">
            <div class='container'>
                <div class='card'>
					<div id="container">
						<div id="actionbar" class="row">
							<div class="col-md-4 mb-3">
								<a href="#"	th:href="@{/cliente/suministrosxinmueble/regresar}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
							</div>
							<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> M&oacute;dulo Suministros - Luz - Edici&oacute;n - Local</div>
						</div>
						<form id="form" th:object="${entidad}" th:action="@{/cliente/suministroxinmueble/editar/guardar}" method="Post">
							<input type="hidden" th:field="${entidad.codigoLuzxtienda}" />
							<div id="informacion" class="container_v3">
								<fieldset class="scheduler-border">
									<legend class="scheduler-border title10pt">Datos del Local</legend>
										<div class="row">
											<div class="col-md-12 mb-3">
												<div class="row">
													<div class="col-md-4 mb-3">
														<label for="idInmueble" class="textBold9pt">Local</label>
														<input type="text" class="form-control_v2" placeholder="local" th:field="${entidad.tblTienda.numero}" readonly="readonly"/>
													</div>
													<div class="col-md-4 mb-3">
														<label for="idInmueble" class="textBold9pt">Fecha Vencimiento</label>
														<input type="text" class="form-control_v2" placeholder="fecha vencimiento" th:field="${entidad.fechaFin}" readonly="readonly" disabled="disabled"/>
													</div>
													<div class="col-md-4 mb-3">
														<label for="idInmueble" class="textBold9pt">Monto Contrato</label>
														<input type="text" class="form-control_v2  is-valid" placeholder="monto cobrado" th:field="${entidad.montoContrato}" autocomplete="off" onkeyup="jsCalcularMontoxCobrar(this, 'idMontoTotaRecibo','idMontoxCobrar','idMontoSinTienda')"/>
													</div>
												</div>
												
											</div>
			
											
										</div>
											
								</fieldset>
								<br></br>
								<div class="container_v4" align="center">
									<div class="row"  align="left">
										<div class="col-md-12 mb-3">Nota: Si la Luz no tiene asociado contrato, en la actualizaci&oacute;n se valida y se realiza la asociaci&oacute;n</div>
									</div>
									<div class="row">
										<div class="col-md-3 mb-3"></div>
										
						  				<div class="col-md-6 mb-3">
						  					<p style="color: red" th:text="${respuesta}" /> 
						  					<button class="btn btn-success" type="submit">Guardar</button>
						  				</div>
						  				<div class="col-md-3 mb-3"></div>
						  			</div>
						  		</div>
								
								
							</div>
						</form>
						
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
